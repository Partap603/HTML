<!DOCTYPE html>
<html>
    <head>
        <style>
        table,th,td {
            border:5px solid green;
           text-align: center;
           
        }
        </style>
    </head>
    <body>
        <table align="center" width="50%">
        <h3 style="text-align:center">Table In HTML</h3>
            <tr>
                <th rowspan="2">A</th>
                <th>B</th>
                <th rowspan="3">D</th>
                <th colspan="2">E</th>
                <th>F</th>
            </tr>
            <tr>
                <td>c</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="2">J</td>
            </tr>
            <tr>
                <td colspan="3">K</td>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="5">N</td>
                <td>O</td>
            </tr>
            <tr>
                <td>p</td>
            </tr>
        </table>
    </body>

</html>
