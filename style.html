<!DOCTYPE html>
<html>
    <head>
        <title>Style tag</title>
        <style>
            h1{background-color: green;font-size:arial;color:brown;}
            p{background-color: aquamarine;color:blue}

        </style>
    </head>
    <body>
      <h1>
            My life could change,
            faster than a blink . . .
            So I'll cherish and 
            take nothing for granted,
            not say things that shouldn't be chanted.
        </h1>
        <p>
            My life could change,
            faster than a blink . . .

        </p>

    </body>
</html>
